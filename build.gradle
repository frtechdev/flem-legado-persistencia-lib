plugins {
    id 'java-library'
    id 'maven-publish'

    // PLUGIN DE PUBLICAÇÃO AO REPOSITÓRIO NEXUS
    id "io.github.gradle-nexus.publish-plugin" version "1.1.0"
}

repositories {
    // ADIÇÃO DE DIRETÓRIO PARA BIBLIOTECAS LOCAIS
    flatDir {
        dirs 'libs'
    }

    // REPOSITÓRIOS PADRÃO
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
     }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
     }
     maven {
      url = uri("https://plugins.gradle.org/m2/")
    }

     // REPOSITÓRIO PRIVADO NEXUS
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/public')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/repositorio')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
}


dependencies {
    implementation 'org.hibernate:hibernate-core:3.3.2.GA'
    implementation 'org.hibernate:hibernate-annotations:3.4.0.GA'
    implementation 'br.org.flem:flem-commons:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.5.8'
    implementation 'org.slf4j:slf4j-log4j12:1.5.8'

    testImplementation 'junit:junit:3.8.1'

    // APACHE TOMCAT PLUGINS
    compileOnly 'org.apache.tomcat:jsp-api:6.0.29'
    compileOnly 'org.apache.tomcat:servlet-api:6.0.29'
}

group = 'br.org.flem'
version = '1.2.1'
description = 'flem-persistencia'
java.sourceCompatibility = JavaVersion.VERSION_1_6

// AJUSTES PARA PUBLICAÇÃO NO REPOSITÓRIO PRIVADO
nexusPublishing {
    repositories {
        myNexus {
            nexusUrl = uri("http://nexus.flem.org.br:8081/nexus/content/repositories/releases/")
            snapshotRepositoryUrl = uri("http://nexus.flem.org.br:8081/nexus/content/repositories/snapshots/")
            username = "developer"
            password = "developer123" 
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'ISO-8859-1'
}

// CUSTOMIZAÇÃO DO NOME DO ARQUIVO JAR
jar {
    archiveFileName.set "${rootProject.description}-${version}.jar"
}


// CUSTOMIZAÇÃO DO DIRETÓRIO DE DESTINO DA BIBLIOTECA
jar.destinationDir = file "target/1.2.2-220420"